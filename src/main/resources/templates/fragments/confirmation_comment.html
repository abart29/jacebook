<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Modal dialog</title>
</head>
<body>
<!-- Delete Modal -->
<div class="modal fade" id="confirmationCommentModal" tabindex="-1" aria-labelledby="confirmationModalLabel" aria-hidden="true" th:fragment="confirmation_comment">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="confirmationCommentModalLabel">Delete comment</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        Are you sure?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary" onclick="deleteComment()">Delete</button>
      </div>
    </div>
  </div>
</div>
</body>
</html>
