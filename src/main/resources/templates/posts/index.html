<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head lang="en">
    <meta charset="UTF-8"/>
    <title>Acebook</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body class="p-3 mb-2 bg-light text-dark">

<h1>
    <div style="text-align: center;">Posts</div>
</h1>
<p>Your user ID is: <span th:text="${userId}"></span></p>
<form action="#" th:action="@{/posts}" th:object="${post}" method="post">
    <div class="card mb-3 text-center" style="width: 35%; margin: auto; justify-content: center;">
        <div class="row g-0">
            <div class="card-body">
                <div sec:authorize="isAuthenticated()" id="greeting">
                    <span sec:authentication="principal.attributes['email']">
                    </span>
                </div>
                <p class="card-text"><input type="text" placeholder="Share your thoughts..." th:field="*{content}"/></p>
                <p class="card-text"><input type="submit" value="Submit"/> <input type="reset" value="Reset"/></p>
            </div>
        </div>
    </div>
</form>


<div th:replace="fragments/postcards :: postcards"></div>



    <form action="#" th:action="@{/posts}" th:object="${post}" method="post">
        <p>Content: <input type="text" th:field="*{content}" /></p>
        <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
    </form>

    <ul th:each="post: ${posts}">
        <li>
        <span th:text="${post.content}" ></span> -
            <span th:text="${#temporals.format(post.createdAt, 'dd MMM yyyy HH:mm:ss')}" ></span>
        </li>
    </ul>

    </body>
</html>
